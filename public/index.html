<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Title</title>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <nav>
        <a href="#" onclick="toggleForm('registration')">Регистрация</a>
        <a href="#" onclick="toggleForm('authorization')">Авторизация</a>
        <a href="#">fsfdsf</a>
    </nav>
    <section>
        <div class="registration">
            <form action="" method="get">
                <div class="reg_form">
                    <label for="reg_login">Имя пользователя</label>
                    <input type="text" name="login" placeholder="Введите имя пользователя" id="reg_login"
                        autocomplete="username" />


                    <label for="username">Имя</label>
                    <input type="text" name="username" placeholder="Введите имя" id="username"
                        autocomplete="given-name" />

                    <label for="user_surname">Фамилия</label>
                    <input type="text" name="user_surname" placeholder="Введите фамилию" id="user_surname"
                        autocomplete="family-name" />

                    <label for="user_email">Почта</label>
                    <input type="email" name="user_email" placeholder="Введите почту" id="user_email"
                        autocomplete="email" />

                    <label for="age">Возраст</label>
                    <input type="number" name="age" placeholder="Введите возраст" id="age" />

                    <label for="reg_pass" minlenght="3">Пароль</label>
                    <input type="password" name="password" placeholder="Введите пароль" id="reg_pass"
                        autocomplete="new-password" />
                    <label for="reg_pass_confirm" minlenght="3">Повторите пароль</label>
                    <input type="password" name="password_confirm" placeholder="Введите пароль" id="reg_pass_confirm"
                        autocomplete="new-password" />

                    <input type="submit" />
                </div>
            </form>
        </div>
    </section>

    <section>
        <div class="authorization">
            <form action="" method="get">
                <div class="auth_form">
                    <label for="auth_login">Имя пользователя</label>
                    <input type="text" name="login" placeholder="Введите имя пользователя" id="auth_login"
                        autocomplete="username" />

                    <label for="auth_pass" minlenght="3">Пароль</label>
                    <input type="password" name="password" placeholder="Введите пароль" id="auth_pass"
                        autocomplete="current-password" />
                    <input type="submit" />
                </div>
            </form>
        </div>
    </section>
    <br />
    <section>
        <div class="task-list">
            <h1>Список задач</h1>
            <ul>
                <li></li>
            </ul>
            <form action="" method="get">
                <label for="comment">Добавить задачу</label>
                <br />
                <textarea cols="50" rows="5" name="comment" id="comment"></textarea>
                <input type="submit" />
            </form>

        </div>

    </section>
    <section style=" margin-top: 10px;">
        <div class="parent">
            <div class="child">Элемент 1</div>
            <div class="child">Элемент 2</div>
            <div class="child">Элемент 3</div>
        </div>
    </section>
    <script>
        function toggleForm(formName) {
            // Скрываем все формы
            document.querySelectorAll('.registration, .authorization').forEach(el => {
                el.style.display = 'none';
            });

            // Показываем выбранную форму
            const form = document.querySelector(`.${formName}`);
            form.style.display = 'block';

        }
    </script>
</body>

</html>
