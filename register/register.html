<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/main.css">
    <link rel="stylesheet" href="../public/styles/register.css">
    <title>Registaration</title>
</head>
<body>
      <section>
        <div class="registration">
            <form action="" method="get">
                <div class="reg_form">
                    <h2 style="margin-bottom: 50px;">Регистрация</h2>
                    <label for="reg_login">Имя пользователя</label>
                    <input type="text" name="login" id="login" placeholder="Введите имя пользователя" id="reg_login"
                        required autocomplete="username" />

                    <!-- <label for="username">Имя</label>
                    <input type="text" name="username" id="username" placeholder="Введите имя" id="username"
                        autocomplete="given-name" />

                    <label for="user_surname">Фамилия</label>
                    <input type="text" name="user_surname" id="user_surname" placeholder="Введите фамилию" id="user_surname"
                        autocomplete="family-name" /> -->

                    <label for="user_email">Почта</label>
                    <input type="email" name="user_email" id="user_email" placeholder="Введите почту" id="user_email"
                        required autocomplete="email" />

                    <!-- <label for="age">Возраст</label>
                    <input type="number" name="age" id="age" placeholder="Введите возраст" id="age" /> -->

                    <label for="password" minlenght="3">Пароль</label>
                    <input type="password" name="password" id="password" placeholder="Введите пароль"
                        required minlength="8" autocomplete="new-password" />

                    <label for="reg_pass_confirm" minlenght="3">Повторите пароль</label>
                    <input type="password" name="password_confirm" placeholder="Введите пароль" id="reg_pass_confirm"
                        required autocomplete="new-password" />

                    <input type="submit" />
                    <p>Уже есть аккаунт? <a href="../auth/auth.html">Войти</a></p>
                </div>
            </form>
        </div>
    </section>

<script src="./register.js"></script>
</body>
</html>
